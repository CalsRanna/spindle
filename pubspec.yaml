name: spindle
description: "A local music player app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  signals: ^6.3.0

  # Dependency Injection
  get_it: ^8.0.3

  # Routing
  auto_route: ^9.2.2

  # Logging
  logger: ^2.5.0

  # Storage
  shared_preferences: ^2.3.4

  # HTTP
  http: ^1.2.2

  # Database
  laconic:
    git:
      url: https://github.com/CalsRanna/laconic.git
  path: ^1.9.0
  path_provider: ^2.1.5

  # Desktop Support
  tray_manager: ^0.2.4
  window_manager: ^0.5.1

  # Audio Playback
  just_audio: ^0.9.43
  audio_service: ^0.18.17
  audio_session: ^0.1.21

  # File Operations
  file_picker: ^8.1.7

  # Audio Metadata
  flutter_media_metadata: ^1.0.0+1

  # Permissions
  permission_handler: ^11.3.1

  # Device Info (for Android SDK version check)
  device_info_plus: ^11.3.3

  # Collection utilities
  collection: ^1.18.0
  macos_secure_bookmarks: ^0.2.1
  metadata_god: ^1.1.0
  google_fonts: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
